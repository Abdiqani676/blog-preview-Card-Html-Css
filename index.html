<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


    *{

    box-sizing: border-box;
    margin: 0;
    padding: 0;

}
body {

    font-family:"Figtree", sans-serif;
    background-color: hsl(47, 88%, 63%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    font-weight: 500;
    width: 100vw;
    height: 100vh;
}

.card{
    width: 23rem;
    height: 32rem;
    background-color: hsl(0, 0%, 100%);
    border-radius: 12px;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    row-gap: 15px;
    border-radius: 12px;
    box-shadow: 10px 10px hsl(0, 0%, 7%);
    border: 1px solid hsl(0, 0%, 7%);
    padding: 1.5rem;

}
.card .bg-img img{
    border-radius: 10px;

    
}
.content{
    display: flex;
    flex-direction: column;
    row-gap: 20px;

}

.content span{
    background-color: hsl(47, 88%, 63%);
    border-radius: 5px;
    padding: 6px;
    margin: 4px auto;
}

.content small{
    color:hsl(0, 0%, 42%);
    font-size: 16px;
}

.content h3{
    font-weight: 800;
}
.content h3:hover{
    color: hsl(47, 88%, 63%);
    cursor:pointer;
}



.footer{
    display: flex;
    flex-direction: row;
    align-items: center;
    column-gap: 15px;
}
.footer img{
    width: 38px;
}

@media (max-width: 768px) {
    
    .card{
        width: 21rem;
        height: 31rem;
        padding: 1rem;
    }
    .card .bg-img img{
        width: 19.5rem;
        height: 13rem;
        border-radius: 20px;
    }
}


  </style>
</head>
<body>
    <div class="card">
        <div class="bg-img"><img src="./assets/images/illustration-article.svg" alt="card-background image"></div>
        <div class="content">
            <h4><span>Learning</span></h4>
            <small><strong>Published 21 Dec 2023</strong></small>
            <h3>HTML & CSS foundations</h3>
            <small>  These languages are the backbone of every website, defining structure, content, and presentation.</small>
            <div class="footer">
                <img src="./assets/images/image-avatar.webp" alt="profile image">
                <h4>Greg Hooper</h4>
            </div>
        </div>
   

    
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdikani Farah</a>.
  </div>
   </div>
</body>
</html>
